<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="flag">
            <div class="star"></div>
        </div>
        <h1>TỰ HÀO LÀ NGƯỜI CON VIỆT NAM ❤️</h1>
    </div>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        .container{
            display:block;
            text-align: center;
            height:50%;
            width:50%;
        }
        .flag {
            width: 50vw;
            height: 33.33vw;
            background: linear-gradient(
                45deg,
                rgba(255, 0, 0) 0%,
                rgba(255, 100, 100) 15%,
                rgba(255, 0, 0) 30%,
                rgba(255, 100, 100) 45%,
                rgba(255, 0, 0) 60%,
                rgba(255, 100, 100) 75%,
                rgba(255, 0, 0) 90%
            );
            background-size: 200% 200%;
            position: relative;
            animation: gradient-move 1.5s infinite linear;
        }
        .star {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 40%;
            height: 60%;
            background-color: #ffff00;
            clip-path: polygon(
                50% 0%,
                61% 35%,
                98% 35%,
                68% 57%,
                79% 91%,
                50% 70%,
                21% 91%,
                32% 57%,
                2% 35%,
                39% 35%
            );
            transform: translate(-50%, -50%);
        }
        @keyframes gradient-move {
            0% {
                background-position: 100% 100%;
            }
            100% {
                background-position: 0% 100%;
            }
        }
        h1 {
            display:block;
            color:white;
            position:relative;
        }
    </style>
</body>
</html>
