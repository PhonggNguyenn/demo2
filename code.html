<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Điện Tử</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #f8f9fa;
        }
        header {
            background: #343a40;
            color: white;
            padding: 15px 0;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }
        nav ul {
            list-style: none;
            padding: 0;
            text-align: center;
            background: #495057;
            margin: 0;
            padding: 10px 0;
        }
        nav ul li {
            display: inline;
            margin: 0 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .products {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin: 20px;
        }
        .product {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin: 15px;
            text-align: center;
            width: 250px;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: translateY(-5px);
        }
        .product img {
            width: 100%;
            border-radius: 10px;
        }
        h2 {
            font-size: 20px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #555;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <header>Shop Điện Tử</header>
    <nav>
        <ul>
            <li><a href="#">Trang Chủ</a></li>
            <li><a href="#">Sản Phẩm</a></li>
            <li><a href="#">Giỏ Hàng</a></li>
            <li><a href="#">Liên Hệ</a></li>
        </ul>
    </nav>
    <section class="products">
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/44/314999/Slider/apple-macbook-air-15-inch-m2-2023-8gb-256gb-thumb-600x600.jpg" alt="Laptop">
            <h2>Laptop XYZ</h2>
            <p>Giá: 15,000,000 VND</p>
            <button onclick="addToCart('Laptop XYZ', 15000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/42/303900/iphone-15-plus-thumb-tim-600x600.jpg" alt="Điện thoại">
            <h2>Điện thoại ABC</h2>
            <p>Giá: 10,000,000 VND</p>
            <button onclick="addToCart('Điện thoại ABC', 10000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/522/292697/samsung-galaxy-tab-s9-plus-thumb-xanh-600x600.jpg" alt="Tablet">
            <h2>Tablet 123</h2>
            <p>Giá: 8,000,000 VND</p>
            <button onclick="addToCart('Tablet 123', 8000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/54/303489/tai-nghe-bluetooth-airpods-pro-2-usb-c-thumb-600x600.jpg" alt="Tai nghe">
            <h2>Tai nghe Bluetooth</h2>
            <p>Giá: 2,000,000 VND</p>
            <button onclick="addToCart('Tai nghe Bluetooth', 2000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/7077/315249/smartwatch-apple-watch-se-2023-40mm-thumb-600x600.jpg" alt="Smartwatch">
            <h2>Smartwatch DEF</h2>
            <p>Giá: 5,000,000 VND</p>
            <button onclick="addToCart('Smartwatch DEF', 5000000)">Thêm vào giỏ</button>
        </div>
        <div class="product">
            <img src="https://cdn.tgdd.vn/Products/Images/4728/303664/logitech-ptz-pro-2-thumb-600x600.jpg" alt="Camera">
            <h2>Camera GHI</h2>
            <p>Giá: 12,000,000 VND</p>
            <button onclick="addToCart('Camera GHI', 12000000)">Thêm vào giỏ</button>
        </div>
    </section>
    <script>
        let cart = [];
        function addToCart(productName, price) {
            cart.push({ name: productName, price: price });
            alert(`${productName} đã được thêm vào giỏ hàng!`);
            console.log(cart);
        }
    </script>
</body>
</html>
